<body>
<header class="col-md-12">
<button type="button" class=" col-md-1 col-md-offset-11 btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Entrar</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="exampleModalLabel">Registro</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="recipient-name" class="control-label">Correo:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
             <div class="form-group">
                <label for="message-text" class="control-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="recipient-name">
             </div>
           </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
           <button type="button" class="btn btn-primary">Entrar</button>
         </div>
       </div>
     </div>
    </div>
		<h1>RIBS</h1>
		<p>Red Integral de Bienestar Social</p>
	</header>
